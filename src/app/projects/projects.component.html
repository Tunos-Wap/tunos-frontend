<div class="jumbotron">
    <h1 class="display-4">Projects</h1>
    <hr class="my-4">
    <p class="lead">
        <a class="btn btn-primary btn-lg" routerLink="/projects/alter" role="button">Add new project</a>
    </p>
</div>
<div class="container" *ngIf="!pageLoading">
    <ul class="list-unstyled">
        <li class="media mb-15 media-list pb-15" *ngFor="let project of projects">
            <div class="media-body">
                <h5 class="mt-0 mb-1">{{ project.title }}</h5>
                <p>{{ project.description }}</p>
            </div>
            <div class="media-right">
                <a href="" class="text=link" routerLink="/projects/alter/2">Edit</a>
                <a href="" class="text=link" routerLink="/projects/1/tasks">Go to Tasks</a>
            </div>
        </li>
    </ul>
</div>
