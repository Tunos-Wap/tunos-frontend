<div class="jumbotron">
    <h1 class="display-4">Alter Profile</h1>
</div>
<div class="container" *ngIf="!loading">
    <form #addTask="ngForm" (ngSubmit)="updateProfile()">
        <div class="form-group mb-2">
            <label for="exampleFormControlInput4">Email</label>
            <input type="text" name="email" class="form-control" [(ngModel)]="user.email" id="exampleFormControlInput4" placeholder="Email">
        </div>
        <div class="form-group mb-2">
            <label for="exampleFormControlTextarea1">First Name</label>
            <input type="text" name="firstName" class="form-control" [(ngModel)]="user.firstName" id="exampleFormControlTextarea1" placeholder="First Name">
        </div>
        <div class="form-group mb-2">
            <label for="exampleFormControlTextarea2">Last Name</label>
            <input type="text" name="lastName" class="form-control" [(ngModel)]="user.lastName" id="exampleFormControlTextarea2" placeholder="Last Name">
        </div>
        <div class="form-group mb-2">
            <label for="exampleFormControlTextarea3">Phone Number</label>
            <input type="number" class="form-control" name="startDate" id="exampleFormControlTextarea3" [(ngModel)]="user.phoneNumber" placeholder="Phone Number">
        </div>
        <button type="submit" class="btn btn-primary mb-20 mr-10">Update Profile</button>
        <button type="button" routerLink="/projects" class="btn btn-outline-secondary mb-20">Go back</button>
    </form>
</div>
